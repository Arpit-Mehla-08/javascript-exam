<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body>div {
            width: 350px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="border border-1 p-3">
        <h1 class="bi bi text-center mb-3">Task Manager</h1>
        <form action="" class="d-flex justify-content-between">
            <input type="text" id="task" class="form-control " style="width: 200px;">
            <button type="button" class="btn btn-danger" onclick="addTask()">Add Task</button>
        </form>

        <div id="tasks" class="mt-3">

        </div>
    </div>

    <script type="text/javascript">
        let tasks = document.getElementById("tasks");
        let taskList = [];
        function addTask() {
            let task = document.getElementById("task").value;
            let div = document.createElement("div");
            taskList[taskList.length]=task;
            tl=taskList.length;

            console.log(taskList)

            div.className="d-flex justify-content-between mt-2";
            div.innerHTML = `
                <span>${task}</span>
                <button type="button" class="btn btn-danger" onclick="removeTask(${tl-1})">Delete</button>
            `

            tasks.appendChild(div);
        }
        function removeTask(index) {
            let tn = tasks.children[index];
            console.log(tn);
            if (tn) {
                tasks.removeChild(tn);
                taskList.splice(index,1);
                console.log(taskList);
            }
        }
    </script>
</body>

</html>
